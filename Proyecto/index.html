<script>
  document.addEventListener("DOMContentLoaded", function () {
      // Obtener referencias a los elementos del formulario y botones
      var form = document.getElementById("form-1");
      var continuarButton1 = document.getElementById("continuarButton");
      var linkContinuar1 = document.querySelector('.u-btn-2'); // Cambiado a '.u-btn-2' ya que parece ser el botÃ³n correcto
      var inputNombreTrabajo = document.getElementById("text-55c2"); // Cambiado a 'text-55c2' ya que parece ser el campo correcto

      // Agregar eventos de escucha al formulario y al input del nombre del trabajo
      form.addEventListener("input", actualizarBotones);
      form.addEventListener("change", actualizarBotones);
      inputNombreTrabajo.addEventListener("input", actualizarBotones);

      // FunciÃ³n para verificar y habilitar/deshabilitar los botones y enlaces
      function actualizarBotones() {
          var camposCompletos = true;

          // Verificar si todos los campos obligatorios estÃ¡n completos
          var camposObligatorios = form.querySelectorAll("[required]");
          camposObligatorios.forEach(function (campo) {
              if (!campo.value.trim()) {
                  camposCompletos = false;
              }
          });

          // Verificar el input del nombre del trabajo
          if (!inputNombreTrabajo.value.trim()) {
              camposCompletos = false;
          }

          // Habilitar/deshabilitar los botones y enlaces segÃºn la condiciÃ³n
          continuarButton1.disabled = !camposCompletos;
          linkContinuar1.style.pointerEvents = camposCompletos ? "auto" : "none";
      }

      // Llamar a la funciÃ³n al cargar la pÃ¡gina para verificar el estado inicial
      actualizarBotones();
  });
</script>
