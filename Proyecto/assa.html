    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Obtener referencias a los elementos del formulario
            var form = document.getElementById("form-1");
            var continuarButton = document.getElementById("continuarButton");

            // Agregar un evento de escucha al formulario para habilitar/deshabilitar el botón
            form.addEventListener("input", function () {
                var camposCompletos = true;

                // Verificar si todos los campos obligatorios están completos
                var camposObligatorios = form.querySelectorAll("[required]");
                camposObligatorios.forEach(function (campo) {
                    if (!campo.value.trim()) {
                        camposCompletos = false;
                    }
                });

                // Habilitar/deshabilitar el botón según la condición
                continuarButton.disabled = !camposCompletos;
            });
        });
    </script>
